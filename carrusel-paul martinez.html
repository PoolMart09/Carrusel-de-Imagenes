			<td width="20%" align="right" height="200">
				<font color="#0033CC">

			</td>

			<td align="center" width="48%" height="247">
			<img id="centro" src="k1.jpg" height="170">

			<td width="20%" height="200">

</body>
<script type="text/javascript">
	var lista = new Array('1.jpg', '2.jpg', '3.jpg' , '4.jpg','5.jpg','6.jpg','7.jpg');
	var contador = 0;
	function cambio(a)
	{

    var tamaño = lista.length;
    //alert(tamaño);
	contador+= a;
	if(contador<0){
		contador=(lista.length-1);
        		document.images.centro.src = lista[contador];
	}else if(contador>=lista.length){
		contador=0;
				document.images.centro.src = lista[contador];

	} else{
		document.images.centro.src = lista[contador];		
	}



	}
			
</script>
